<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Blank </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.--background]="scanActive?'#00000000':'#ffffff'">
    <ion-button expand="full" (click)="startScanner()" [hidden]="scanActive">
        SCAN
    </ion-button>
    <ion-row class="scan-button" [hidden]="!scanActive">
        <ion-col class="ion-no-padding">
            <ion-button expand="full" (click)="stopScanner()">Close</ion-button>
        </ion-col>
    </ion-row>
    <div class="scan-box" [hidden]="!scanActive"></div>
</ion-content>
<ion-item *ngIf="textScanned" lines="none">
    <ion-item *ngIf="textScanned" lines="none" (click)="openLink(textScanned)">
        <button (click)="openLink(textScanned)">click</button>

    </ion-item>
    <a href="{{textScanned}}"> here's a link </a>
</ion-item>
