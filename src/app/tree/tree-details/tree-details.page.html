<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tree"></ion-back-button>
        </ion-buttons>
        <ion-title>{{currentTree.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-img [src]="currentTree.treeImage"></ion-img>
        </ion-item>
        <ion-card-header>
            <ion-card-title>{{currentTree.name}}</ion-card-title>
        </ion-card-header>
        <h2 class="center"> Descriptif de l'arbre
        </h2>
        <ion-card-content>
            {{currentTree.discription}}
        </ion-card-content>
        <h2 class="center"> Histoire de l'arbre
        </h2>
        <ion-card-content>
            {{currentTree.historique}}
        </ion-card-content>
    </ion-card>
</ion-content>
