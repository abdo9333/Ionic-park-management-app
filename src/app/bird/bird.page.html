<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Oiseaux</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div #map id="map"></div>
</ion-content>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let birds of bird" [routerLink]="['./', birds.id]">
            <ion-avatar slot="start">
                <ion-img [src]="birds.birdImage"> </ion-img>
            </ion-avatar>
            <ion-label> {{ birds.name}} </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
