<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Birds</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let birds of bird" [routerLink]="['./', birds.id]">
            <ion-avatar slot="start">
                <ion-img [src]="birds.birdImage">

                </ion-img>
            </ion-avatar>
            <ion-label>
                {{ birds.name}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
