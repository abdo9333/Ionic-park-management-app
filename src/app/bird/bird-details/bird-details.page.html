<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tree"></ion-back-button>
        </ion-buttons>
        <ion-title>{{currentBird.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-img [src]="currentBird.birdImage"></ion-img>
        </ion-item>
        <ion-card-header>
            <ion-card-title>{{currentBird.name}}</ion-card-title>
        </ion-card-header>
        <h2 class="center"> Description de oiseau
        </h2>
        <ion-card-content>
            {{currentBird.discription}}
        </ion-card-content>
        <h2 class="center"> Histoire de oiseau
        </h2>
        <ion-card-content>
            {{currentBird.species}}
        </ion-card-content>
    </ion-card>
</ion-content>
