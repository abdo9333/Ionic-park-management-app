<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sports of sport" [routerLink]="['./', sports.id]">
      <ion-avatar slot="start">
        <ion-img [src]="sports.sportImage"> </ion-img>
      </ion-avatar>
      <ion-label> {{ sports.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
