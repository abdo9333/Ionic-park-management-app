<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Handicap</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let handicaps of handicap" [routerLink]="['./', handicaps.id]">
            <ion-avatar slot="start">
                <ion-img [src]="handicaps.handicapImage">

                </ion-img>
            </ion-avatar>
            <ion-label>
                {{ handicaps.name}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
